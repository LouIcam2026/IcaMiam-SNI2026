{% load price_filter %}
<div  class="product">
    <div  class="product_img">
        <a href="shop-product-detail.html">
            <img alt="product_img1"
                src="{{ product.images.first.image.url }}"></a>
        <div  class="product_action_box">
            <ul  class="list_none pr_action_btn">
                <li  class="add-to-cart"><a
                         href="{% url 'shop:add_to_cart' product.id %}"><i
                            
                            class="icon-basket-loaded"></i> Ajouter au panier </a>
                </li>
                
            </ul>
        </div>
    </div>
    <div  class="product_info">
        <h6  class="product_title">
            <a href="{% url 'shop:single_product' product.slug %}">{{ product.name }} </a>
        </h6>
        <div  class="product_price"><span
                 class="price">{{ product.price | format_price }}</span>
        </div>
        <div  class="rating_wrap">
            <div  class="rating">
                <div  class="product_rate"
                    style="width: 80%;"></div>
            </div><span 
                class="rating_num">(21)</span>
        </div>
        <div  class="pr_desc">
            <p >{{ product.description | safe }}</p>
        </div>
    </div>
</div>
